<!doctype html>
<html lang="en">

	<!-- HEADER ------------------------------------------------------------------>

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>FlightSurety</title>
	    <link rel="icon" type="image/x-icon" href="favicon.ico">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>

	<!-- BODY -------------------------------------------------------------------->

	<body>

		<!-- MENU ---------------------------------------------------------------->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">FlightSurvey</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" id="airline" href="#airline">Airlines</a>
					<a class="nav-item nav-link" id="flight" href="#flight">Flights</a>
					<a class="nav-item nav-link" id="customer" href="#customer">Customers</a>
				</div>
			</div>
	        <div class='field topbottombar'>OPERATIONAL STATUS</div>
	        <div class='field-value' id='status'></div>
		</nav>

		<!-- AIRLINE ------------------------------------------------------------->

        <!-- Register an airline -->
        <main id="airlines-div" class="container first contentdiv">
            <section>
                <h2>Register an airline</h2>
                <div class="row top-20">
                    <select id='airline-name' class='custom-select col-sm-4'>
                        <!-- <option value='air_fr'>Air France</option> already registerd with deployer -->
                        <option value='kr_air'>Korean Air</option>
                        <option value='ph_airline'>Philippines Airline</option>
                        <option value='cebu_pa'>Cebu Pacific</option>
                        <option value='fr_hop'>HOP!</option>
                        <option value='aeroflot_ru'>Aeroflot</option>
                        <option value='quatar_airline'>Quatar airline</option>
                    </select>
                    <btn class="btn btn-primary col-sm-2" id='add-airline'>Register</btn>
                </div>
            </section>
        </main>

        <!-- Fund an airline -->
        <main id="airlines-div" class="container first contentdiv">
            <section>
                <h2>Fund an airline</h2>
                <div class="row top-20">
                    <input type='number' length=6 class='col-sm-4' step='1'
                        min='1' id='airline-deposit' placeholder='Deposit (ether)'></input>
                    <btn class="btn btn-primary col-sm-2" id='fund-flight'>Add fund</btn>
                </div>
            </section>
        </main>

        <!-- FLIGHTS ------------------------------------------------------------->
        <div id='flights-div' style="display:none" class='contentdiv'>

		    <!-- Fetch flight -->
		    <main id="oracles" class="container">
		    	<section>
		    		<h2>Check flight status</h2>
		    		<h5>Check a flight status and trigger refunds in needed</h5>

		    		<!-- Controls -->
			        <div class="row top-20">
			            <select id='flight-number' class='custom-select col-sm-4'>
	                        <option value='AFY209'>AFY209 (Air France)</option>
	                        <option value='AF32TS'>AF32TS (Air France)</option>
	                        <option value='AFY207'>AFY207 (Air France)</option>
	                        <option value='AKY204'>AKY204 (Air Korea)</option>
	                        <option value='AK23ST'>AK23ST (Air Korea)</option>
	                        <option value='AK2JAT'>AK2JAT (Air Korea)</option>
	                        <option value='PA55DG'>PA55DG (Philippines Airline)</option>
	                        <option value='PAY886'>PAY886 (Philippines Airline)</option>
	                        <option value='PAY887'>PAY887 (Philippines Airline)</option>
	                        <option value='CPY886'>CPY886 (Cebu Pacific)</option>
	                        <option value='CPY771'>CPY771 (Cebu Pacific)</option>
	                        <option value='CPY201'>CPY201 (Cebu Pacific)</option>
			            </select>
			            <btn class="btn btn-primary col-sm-2" id="submit-oracle">Submit to Oracles</btn>
			        </div>
			    </section>
			</main>

	        <!-- Oracle requests -->
			<main id="requests-div" class="container">
				<h2>Requests</h2>
			    <section class="top-20" id='log_section'>
			    </section>
		    </main>

		</div>

        <!-- CUSTOMERS ------------------------------------------------------------->

        <!-- Customer can subscribe an insurance -->
        <main id="customers-div" class="container first contentdiv" style='display:none'>
            <section class="top-20">
            <h2>Subscribe an insurance</h2>
                <div class="row top-20">
		            <select id='flight-number' class='custom-select col-sm-4'>
                        <option value='AFY209'>AFY209 (Air France)</option>
                        <option value='AF32TS'>AF32TS (Air France)</option>
                        <option value='AFY207'>AFY207 (Air France)</option>
                        <option value='AKY204'>AKY204 (Air Korea)</option>
                        <option value='AK23ST'>AK23ST (Air Korea)</option>
                        <option value='AK2JAT'>AK2JAT (Air Korea)</option>
                        <option value='PA55DG'>PA55DG (Philippines Airline)</option>
                        <option value='PAY886'>PAY886 (Philippines Airline)</option>
                        <option value='PAY887'>PAY887 (Philippines Airline)</option>
                        <option value='CPY886'>CPY886 (Cebu Pacific)</option>
                        <option value='CPY771'>CPY771 (Cebu Pacific)</option>
                        <option value='CPY201'>CPY201 (Cebu Pacific)</option>
		            </select>
                    <input type='number' class='col-sm-4' step='0.01' max='1' min='0.01'
                    	id='insurancevalue' placeholder='Deposit (ether)'>
                    </input>
                    <btn class="btn btn-primary col-sm-2" id='insurancesubscribe'>Subscribe</btn>
                </div>
            </section>
        </main>

	</body>

</html>
